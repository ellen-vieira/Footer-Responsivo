<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Icones -->

</head>
<body>
    <main>
        
    </main>

            <div id="footer_contacts">
                <!-- Logo -->
                <img src="img/coder.png" alt="">
                <p>Lembre-se quando você estiver perdido na escuridão, procure a luz.</p>
                <!-- Midia Sociais -->
                <div id="footer_social_media">
                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
            <!-- Blog -->
            <ul class="footer-list">
                <li>
                    <h3>Blog</h3>
                </li>
                <li>
                    <a href="#" class="footer-link">Início</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Projetos</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Sobre</a>
                </li>
            </ul>
            <!-- Produtos -->

                <li>
                    <h3>Produtos</h3>
                </li>
                <li>
                    <a href="#" class="footer-link">App</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Desktop</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Cloud</a>
                </li>
            </ul>
            <!-- Inscreva-Se -->
            <div id="footer_subscribe">
                <h3>Inscreva-Se</h3>
                <p>Digite seu e-mail para ser notificado sobre novas soluções.</p>
                <div id="input_group">
                    <input type="email" id="email">
                    <!-- Botão -->
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Copyright -->
        <div id="footer_copyright">
